<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Dia Especial ✨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Leve toque mágico e romântico -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=EB+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-magia: #dbe5f1;
      --caramelo-suave: #f8e7d1;
      --bege: #f7f3eb;
      --dourado: #bea159;
      --cinza-escuro: #31343c;
      --branco: #fff;
      --sombra: 0 2px 14px rgba(49,52,60,0.10);
      --bordo: #6a4747;
    }

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, var(--azul-magia) 0%, var(--bege) 100%);
      font-family: 'Quicksand', Arial, sans-serif;
      color: var(--cinza-escuro);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 50px;
      position: relative;
      overflow-x: hidden;
      /* Pequenas "estrelas" mágicas de fundo */
      background-image:
        radial-gradient(circle, #fffbe6 1.5px, transparent 2px),
        radial-gradient(circle, #e0c888 1px, transparent 1.8px);
      background-size: 90px 90px, 140px 140px;
      background-position: 0 0, 50px 40px;
    }

    .contador-container {
      margin-top: 32px;
      margin-bottom: 30px;
      background: var(--branco);
      border-radius: 19px;
      box-shadow: var(--sombra);
      padding: 20px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      border: 1.5px solid var(--dourado);
    }

    .contador-titulo {
      font-family: 'EB Garamond', serif;
      font-size: 2.1rem;
      color: var(--dourado);
      margin-bottom: 8px;
      text-shadow: 0 1px 5px #e5d7b8;
      letter-spacing: 1px;
    }

    .contador {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 1.05rem;
      font-weight: 700;
    }
    .contador span {
      background: var(--caramelo-suave);
      border-radius: 10px;
      padding: 7px 12px;
      margin: 2px 0;
      box-shadow: 0 1px 8px #e8dbc6;
      color: var(--bordo);
      min-width: 65px;
      text-align: center;
      font-family: 'Quicksand', Arial, sans-serif;
      font-size: 1.13rem;
      border: 1px solid #e5d7b8;
    }

    .etapa-container {
      width: 100%;
      max-width: 400px;
      min-height: 330px;
      margin: 0 auto;
      background: var(--branco);
      border-radius: 18px;
      border: 1.5px solid var(--dourado);
      box-shadow: var(--sombra);
      padding: 25px 14px 48px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: visible;
      z-index: 2;
      margin-bottom: 18px;
      animation: fadein 1.1s;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    .etapa-imagem {
      width: 150px;
      height: 150px;
      border-radius: 17px;
      object-fit: cover;
      box-shadow: 0 4px 18px #e8dbc6;
      margin-bottom: 18px;
      border: 2px solid var(--dourado);
      background: var(--bege);
      animation: fadein 1.2s;
    }

    .etapa-frase {
      font-family: 'EB Garamond', serif;
      font-size: 1.5rem;
      color: var(--bordo);
      text-align: center;
      line-height: 1.4;
      margin-bottom: 14px;
      min-height: 56px;
      animation: fadein 1.5s;
      text-shadow: 0 1px 8px #e8dbc6;
    }

    .etapa-botao {
      position: absolute;
      padding: 11px 21px;
      font-size: 1rem;
      font-family: 'Quicksand', Arial, sans-serif;
      background: linear-gradient(90deg, var(--dourado), #f7e8b7 80%);
      color: var(--bordo);
      border: none;
      border-radius: 15px;
      box-shadow: 0 2px 8px #e8dbc6;
      cursor: pointer;
      transition: background 0.2s, transform 0.14s;
      outline: none;
      z-index: 2;
      font-weight: bold;
      letter-spacing: 1px;
      border: 1.3px solid var(--dourado);
      animation: fadein 1.2s;
    }
    .etapa-botao:hover {
      background: linear-gradient(90deg, #f7e8b7, var(--dourado));
      transform: scale(1.07);
    }

    /* Mensagem final */
    .mensagem-final {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(247, 243, 235, 0.99);
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadein 1.7s;
      pointer-events: all;
    }
    .mensagem-final-conteudo {
      background: var(--branco);
      border-radius: 26px;
      box-shadow: 0 6px 32px #e8dbc6;
      padding: 36px 18px 40px 18px;
      max-width: 355px;
      text-align: center;
      position: relative;
      border: 1.5px solid var(--dourado);
    }
    .mensagem-final-texto {
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      color: var(--dourado);
      margin-bottom: 13px;
      animation: fadein 2.2s;
      text-shadow: 0 2px 10px #e8dbc6;
    }
    .mensagem-final-agradecimento {
      font-family: 'Quicksand', Arial, sans-serif;
      font-size: 1.12rem;
      color: var(--bordo);
      margin-bottom: 8px;
      animation: fadein 2.6s;
    }
    .mensagem-final-botao {
      background: var(--dourado);
      color: var(--branco);
      border: none;
      border-radius: 14px;
      padding: 11px 22px;
      font-size: 1rem;
      font-family: 'Quicksand', Arial, sans-serif;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px #e8dbc6;
      font-weight: bold;
      transition: background 0.2s, transform 0.14s;
      animation: fadein 2.8s;
    }
    .mensagem-final-botao:hover {
      background: var(--bordo);
      transform: scale(1.07);
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .contador-container {
        padding: 14px 8px;
      }
      .etapa-container {
        padding: 15px 2px 38px 2px;
        max-width: 99vw;
      }
      .etapa-imagem {
        width: 95px;
        height: 95px;
        margin-bottom: 10px;
      }
      .mensagem-final-conteudo {
        padding: 18px 2px 28px 2px;
        max-width: 97vw;
      }
    }
  </style>
</head>
<body>
  <!-- Contador de tempo juntos -->
  <div class="contador-container">
    <div class="contador-titulo">Nosso tempo juntos:</div>
    <div class="contador" id="contador"></div>
  </div>

  <!-- Etapas calmas e mágicas -->
  <div class="etapa-container" id="etapa-container">
    <!-- Conteúdo JS -->
  </div>

  <!-- Mensagem final (oculta até o final) -->
  <div class="mensagem-final" id="mensagem-final" style="display:none;">
    <div class="mensagem-final-conteudo">
      <div class="mensagem-final-texto">Gratidão por nós dois ✨</div>
      <div class="mensagem-final-agradecimento">
        Com voce aqui, até as partes dificeis da vida ficam mais leves.<br>
        Obrigado por compartilhar a energia da sua vida comigo.<br>
        <span style="font-size:1.15em;">Sou doido por você!</span>
      </div>
      <button class="mensagem-final-botao" onclick="location.reload()">Rever tudo</button>
    </div>
  </div>

  <script>
    // Data/hora do início do relacionamento (altere se quiser)
    const DATA_ESPECIAL = new Date(2025, 3, 34, 10, 40, 0);

    // Frases e imagens das etapas (você pode trocar as frases e imagens por suas preferidas)
    const etapas = [
      {
        frase: 'Contigo, meu bem, sinto que o tempo parece diferente, mais leve, e passa tao rapido..',
        imagem: 'https://i.postimg.cc/63Kchx4M/harry.jpg',
        botaoTexto: 'Próxima magia',
        botaoPos: { top: '89%', left: '79%' }
      },
      {
        frase: 'Adoro a energia que a gente cria juntos. É como se estivéssemos em sintonia há tanto tempo.',
        imagem: 'https://i.postimg.cc/NFJxYyJn/nico.jpg',
        botaoTexto: 'Mais um feitiço',
        botaoPos: { top: '90%', left: '25%' }
      },
      {
        frase: 'Eu sempre fui muito de dar, de gostar, mas contigo, eu to aprendendo a receber também, a me permitir ser cuidado',
        imagem: 'https://i.postimg.cc/0QCfWXpP/lanchonete.jpg',
        botaoTexto: 'Última etapa',
        botaoPos: { top: '65%', left: '83%' }
      },
      {
        frase: 'Peço todo dia aos meus guias que te protejam e te iluminem, porque você é uma luz para mim.',
        imagem: 'https://i.postimg.cc/XvdxFYqZ/foto-dela.jpg',
        botaoTexto: 'Mensagem final',
        botaoPos: { top: '90%', left: '50%' }
      }
    ];

    // ======= CONTADOR AO VIVO =======
    function atualizaContador() {
      const agora = new Date();
      let anos = agora.getFullYear() - DATA_ESPECIAL.getFullYear();
      let meses = agora.getMonth() - DATA_ESPECIAL.getMonth();
      let dias = agora.getDate() - DATA_ESPECIAL.getDate();
      let horas = agora.getHours() - DATA_ESPECIAL.getHours();
      let minutos = agora.getMinutes() - DATA_ESPECIAL.getMinutes();
      let segundos = agora.getSeconds() - DATA_ESPECIAL.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        const diasNoMes = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += diasNoMes; meses--;
      }
      if (meses < 0) { meses += 12; anos--; }

      document.getElementById('contador').innerHTML = `
        <span><b>${anos}</b> ano${anos !== 1 ? 's' : ''}</span>
        <span><b>${meses}</b> mês${meses !== 1 ? 'es' : ''}</span>
        <span><b>${dias}</b> dia${dias !== 1 ? 's' : ''}</span>
        <span><b>${horas}</b> hora${horas !== 1 ? 's' : ''}</span>
        <span><b>${minutos}</b> min</span>
        <span><b>${segundos}</b> seg</span>
      `;
    }
    setInterval(atualizaContador, 1000);
    atualizaContador();

    // ======= FLUXO DAS ETAPAS =======
    let etapaAtual = 0;
    function mostraEtapa(idx) {
      const etapa = etapas[idx];
      const container = document.getElementById('etapa-container');
      container.innerHTML = '';

      // Frase
      const frase = document.createElement('div');
      frase.className = 'etapa-frase';
      frase.textContent = etapa.frase;
      container.appendChild(frase);

      // Imagem
      const img = document.createElement('img');
      img.className = 'etapa-imagem';
      img.src = etapa.imagem;
      img.alt = 'Imagem simbólica';
      container.appendChild(img);

      // Botão em posição criativa
      const botao = document.createElement('button');
      botao.className = 'etapa-botao';
      botao.textContent = etapa.botaoTexto;
      botao.style.top = etapa.botaoPos.top;
      botao.style.left = etapa.botaoPos.left;
      botao.style.transform = 'translate(-50%, -50%)';
      botao.onclick = () => proximaEtapa();
      container.appendChild(botao);
    }
    function proximaEtapa() {
      etapaAtual++;
      if (etapaAtual < etapas.length) {
        mostraEtapa(etapaAtual);
      } else {
        mostraMensagemFinal();
      }
    }
    mostraEtapa(0);

    // ======= MENSAGEM FINAL =======
    function mostraMensagemFinal() {
      document.getElementById('mensagem-final').style.display = 'flex';
      document.getElementById('etapa-container').style.display = 'none';
      document.querySelector('.contador-container').style.opacity = 0.26;
    }
  </script>
</body>
</html>
